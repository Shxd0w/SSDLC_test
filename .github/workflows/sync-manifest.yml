name: Sync Manifest from SharePoint

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:  # Manual trigger option

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download manifest from SharePoint
        run: |
          # Replace with your actual SharePoint direct URL
          curl -L -o manifest.json "https://msiglobalcomsg.sharepoint.com/sites/SDLC/Shared%20Documents/manifest.json"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add manifest.json
          git commit -m "Auto-sync manifest from SharePoint" || echo "No changes to commit"
          git push
